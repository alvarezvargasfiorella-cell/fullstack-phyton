<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML + Formularios</title>
</head>
<body>
    <main>
        <h1>
            Formularios + Inputs + Validaciones
        </h1>

        <form>
            <h2>
                Inputs
            </h2>

            <label for="text1">Input tipo texto</label>
            <input id="text1" type="text" placeholder="Ingresa algÃºn texto" />
    
            <label>
                Input Tipo texto
                <input type="text" placeholder="Ingresa un texto" />
            </label>

            <label>
                Input (solo lectura)
                <input type ="text" placeholder="Input desactivado" disabled value="Hola a todos" />
            </label>

            <label>
                Input (number)
                <input type ="number" placeholder="Edad ej:18" />
            </label>

            <label>
                Input (email)
                <input type ="email" placeholder="Correo ej: correo@mail.com" />
            </label>

            <label>
                Input (telefono)
                <input type ="tel" placeholder="(+51)999 999 999" />
            </label>

            <label>
                Input (rango)
                <input type ="range" min="0" max="100" step="10" value="70" />
            </label>

            <label>
                Input (url)
                <input type ="url" placeholder="siteo web ej. mistitio.com" />
            </label>

            <label>
                Input (password)
                <input type ="password" placeholder="password" />
            </label>

            <label>
                Input (color)
                <input type ="color" />
            </label>

            <label>
                Input (search)
                <input type ="search" />
            </label>

            <label>
                Input (file)
                <input type ="file" accept=".jpg"/>
            </label>

            <label>
                Input (file) - seleccion de multiples archivos
                <input type ="file" accept=".pdf" multiple/>
            </label>

            ><input type="hidden" value="datos-ocultos">

            <input type="submit" value="Guardar" /> 
            <input type="reset" value="Limpiar"/> 


        </form>
    </main>
</body>
</html>
